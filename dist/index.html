// Initializing a class definition
class Curso {
 
    constructor(id,nome,valor){
        this.id = id;
        this.nome = nome;
        this.valor = valor;
    }
 
}

class Request {
 
    getBuscar(rota){
        $.ajax({
        type:"GET",
        url: rota,
        dataType:'json',
        success : function(data)
        {
            var data =  JSON.stringify(data);
            localStorage.setItem('lista', data);
        }
        });
    }

}

class Page{

    listar(){
        var div = document.getElementById("painel-li");
            
        var lista_cursos = localStorage.getItem('lista');
        var lista = JSON.parse(lista_cursos); 
        var texto = "";
        $.each(lista.cursos, function( index, curso ) {
         
            texto +=`<li><div class="painel-curso">
            <img src="img/${ curso.url_img }" alt="Curso de ${ curso.nome }" 
            width="230" height="200">
            <div class="descricao-cursos">
            <p>${curso.nome}</p>
            <p>${curso.valor}</p>
            <button type="button" class="btn btn-primary" id="btn_${curso.id}" 
            data-toggle="modal" data-target="#detalheModal" data-id="${curso.id}">Detalhe</button>
            </div></div>
            </li>`;
                    
        });

        div.innerHTML = texto;

    }
}

listar.getBuscar('http://localhost:8000/cursos');

var pag = new Page;
pag.listar();
